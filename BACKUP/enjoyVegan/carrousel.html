<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<style type="text/css">

		div#slider{
			width: 50%;
			margin: 0 auto;
			text-align: center;
			position: relative;
		}

		#btn {
			width: 95%;
			position: absolute;
			z-index: 100;
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			align-items: center;
			top: 50%;
			margin-left: 12px;
		}

		#btn button {
			padding:15px;
			border: 0px;
			background-color: rgba(255,255,255,0.5);
		}

	</style>
</head>
<body>
	<div id="slider">
		<img class="mySlides" src="img/saavedra.jpg">
		<img class="mySlides" src="img/img.png">
		<img class="mySlides" src="img/saavedra.jpg">
		<img class="mySlides" src="img/img.png">
		<div id="btn">
		<button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
		<button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
		</div>
	</div>
	<script type="text/javascript">
		var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n) {
   		showDivs(slideIndex += n);
		}

		function showDivs(n) {
		    var i;
		    var x = document.getElementsByClassName("mySlides");
		    if (n > x.length) {slideIndex = 1} 
		    if (n < 1) {slideIndex = x.length} ;
		    for (i = 0; i < x.length; i++) {
		        x[i].style.display = "none"; 
		    }
		    x[slideIndex-1].style.display = "block"; 
		}
	</script>
</body>
</html>
